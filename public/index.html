<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #fff;
  stroke-width: 1px;
}

.month {
  fill: none;
  stroke: #999;
  stroke-width: 2px;
}

.mtr .q0-11{fill:rgb(238, 238, 238)}
.mtr .q1-11{fill:rgb(240,255,82)}
.mtr .q2-11{fill:rgb(255,215,0)}
.mtr .q3-11{fill:rgb(253,109,10)}
.mtr .q4-11{fill:rgb(255,33,1)}
.mtr .q5-11{fill:rgb(131,33,1)}
.mtr .q6-11{fill:rgb(0,0,0)}

</style>
<body>
<script src="js/d3.v3.min.js"></script>
<script>

var width = 700,
    height = 90,
    cellSize = 12; // cell size

var day = d3.time.format("%w"),
    week = d3.time.format("%U"),
    percent = d3.format(".1%"),
    format = d3.time.format("%Y-%m-%d");

var color = function(d) { return "q" + d + "-11"; };
var severity = {
  1: "服務受阻",
  2: "稍有阻延",
  3: "顯著受阻",
  4: "嚴重受阻",
  5: "限度服務",
  6: "全綫暫停",
  0: "正常"
}

var svg = d3.select("body").selectAll("svg")
    .data(d3.range(2012, 2015))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "mtr")
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return week(d) * cellSize; })
    .attr("y", function(d) { return day(d) * cellSize; })
    .datum(format);

rect.append("title")
    .text(function(d) { return d; });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);

d3.json("heatmap.json", function(error, json) {
  var data = d3.nest()
    .key(function(d) { return d.date; })
    .rollup(function(d) { return d[0]; })
    .map(json);

  rect.filter(function(d) { return d in data; })
      .attr("class", function(d) { return "day " + color(data[d].severity); })
    .select("title")
      .text(function(d) { return d + ": " + severity[data[d].severity]; });
});

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = +day(t0), w0 = +week(t0),
      d1 = +day(t1), w1 = +week(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

</script>
